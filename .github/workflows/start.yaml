name: Start parser
on:
  # Every day at 8:30 UTC (10:30 KIEV)
  schedule:
    - cron: 30 8 * * *

  # Allow manual trigger
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch snapshot
        run: npm run fetch

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ParseNews
        id: parse_news
        continue-on-error: true
        run: npm run scrap

      - name: Integrity fix
        id: db_fix
        # if: steps.parse_news.outcome == 'failure'
        run: npm run db-fix

      - name: Commit changes
        run: |
          git config --global user.name '@digitalandyeu-bot'
          git config --global user.email '148791487+digitalandyeu-bot@users.noreply.github.com'
          git add db.json
          git commit -m "Added $(date '+%Y-%m-%d') db.json"
          git push
